<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>网页换肤</title>
	</head>
	<body>
		<a href="#" id="one" onclick="skinone()">皮肤一</a>
		<a href="#" id="two" onclick="skintwo()">皮肤二</a>
		<a href="#" id="three" onclick="skinthree()">皮肤三</a>
		<h1>网页</h1>
		<p>网页是构成网站的基本元素，是承载各种网站应用的平台。通俗地说，您的网站就是由网页组成的，如果您只有域名和虚拟主机而没有制作任何网页的话，您的客户仍旧无法访问您的网站。</p>
	    <p>网页是一个包含HTML标签的纯文本文件，它可以存放在世界某个角落的某一台计算机中，是万维网中的一“页”，是超文本标记语言格式（标准通用标记语言的一个应用，文件扩展名为.html或.htm）。网页通常用图像档来提供图画。网页要通过网页浏览器来阅读。</p>
	    <script type="text/javascript">
			function skinone(){
				document.body.style.backgroundColor="pink";
			}
			function skintwo(){
				document.body.style.backgroundColor="palegoldenrod";
			}
			function skinthree(){
				document.body.style.backgroundColor="paleturquoise";
			}
	    </script>
	</body>
</html>
