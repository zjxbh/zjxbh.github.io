<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>新闻滚动效果</title>
		<style type="text/css">
			.a{
				border: 1px dashed #000;
				width: 450px;
				height: 40px;
				margin: 0 auto;
			}
			.b{
				overflow: hidden;
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
				margin: 0;
				padding: 0;
				height: 18px;
			}
		</style>
	</head>
	<body>
		<div class="a">
			<ul class="b">
				<li>每年12月13日为南京大屠杀死难者国家公祭日</li>
				<li>12月16日英语四六级考试</li>
				<li>本校此次参加四级考试共390人，六级考试共9人</li>
				<li>12月17日英语三级、A级、B级考试</li>
				<li>大一主要参加B级考试，也有同学参加A级考试</li>
				<li>12月23日至25日为今年考研日期</li>
			</ul>
		</div>
		<script type="text/javascript">
			var oa=document.querySelector('.a');
			var ob=document.querySelector('.b');
			var oli=document.querySelectorAll('.b li');
			var runhight=oli[0].offsetHeight*2;
			ob.style.height=runhight+'px';
			ob.innerHTML+=ob.innerHTML;
			function run(){
				if(ob.scrollTop>runhight*3)
				{ob.scrollTop=0}
				else ob.scrollTop++;
				if(ob.scrollTop%runhight==0)setTimeout(run,1000);
				else setTimeout(run,80);
			}
			run();
		</script>
	</body>
</html>
